name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release info
        id: release_info
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          release_name: Release ${{ steps.release_info.outputs.tag }}
          body: |
            ## üöÄ Release ${{ steps.release_info.outputs.tag }}

            ### What's Changed
            - Game module updates
            - Frontend module updates
            - Backend module updates

            ### Deployment
            All modules have been built and tagged with version ${{ steps.release_info.outputs.version }}

          draft: false
          prerelease: false

  build-release-images:
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        module: [game, frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.module }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.module }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.module }}:latest
          labels: |
            org.opencontainers.image.title=${{ github.repository }}-${{ matrix.module }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    runs-on: ubuntu-latest
    needs: [create-release, build-release-images]
    if: always()

    steps:
      - name: Notify on success
        if: needs.create-release.result == 'success' && needs.build-release-images.result == 'success'
        run: |
          echo "üéâ Release ${{ github.ref_name }} completed successfully!"
          echo "Docker images pushed to GitHub Container Registry"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Release ${{ github.ref_name }} failed"
          # Add notification logic here (Slack, Discord, etc.)